<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="content">
        <img class="pencil" src="./images/pencil-png-653.png"
        alt="cartoon pencil that is yellow with an eraser on the end">

        <div class="calculator">
            <div class="top-panel">
                <div class="calc-name">PASIO</div>
                <div class="solar-panel">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="display-screen"></div>

            <div class="row">
                <button class="btn value">(-)</button>
                <button class="btn delete-btn">DEL</button>
                <button class="btn clear-btn">AC</button>
                <div class="logo">
                    <p class="logo-1">ODIN-24</p>
                    <p class="logo-2">TWO WAY POWER</p>
                </div>
            </div>

            <div class="row">
                <button class="btn value">7</button>
                <button class="btn value">8</button>
                <button class="btn value">9</button>
                <button class="btn value operator">&divide;</button>
            </div>

            <div class="row">
                <button class="btn value">4</button>
                <button class="btn value">5</button>
                <button class="btn value">6</button>
                <button class="btn value operator">&times;</button>
            </div>

            <div class="row">
                <button class="btn value">1</button>
                <button class="btn value">2</button>
                <button class="btn value">3</button>
                <button class="btn value operator">-</button>
            </div>

            <div class="row">
                <button class="btn value">0</button>
                <button class="btn value">.</button>
                <button class="btn equals-btn">=</button>
                <button class="btn value operator">+</button>
            </div>
        </div>

        <p class="signature">by shrey9s</p>
    </div>

    <footer>
        <p>Background Image by <a href="https://www.freepik.com/free-vector/hand-drawn-blue-lined-paper-background_133751011.htm#query=grid%20paper&position=10&from_view=keyword&track=ais&uuid=722fcc2c-3576-45d4-8253-493d2062b0b4">Freepik</a></p>
        <p>Pencil PNG by <a href="https://www.freeiconspng.com/img/653">Download For Free Pencil Png In High Resolution</a></p>
    </footer>
</body>

</html>
