<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="name">PASIO</div>
        <div class="display-screen"></div>
        <div class="row">
            <button class="btn value">(-)</button>
            <button class="btn">DEL</button>
            <button class="btn clear-btn">AC</button>
            <div class="logo"></div>
        </div>

        <div class="row">
            <button class="btn value">7</button>
            <button class="btn value">8</button>
            <button class="btn value">9</button>
            <button class="btn value">&divide;</button>
        </div>

        <div class="row">
            <button class="btn value">4</button>
            <button class="btn value">5</button>
            <button class="btn value">6</button>
            <button class="btn value">&times;</button>
        </div>

        <div class="row">
            <button class="btn value">1</button>
            <button class="btn value">2</button>
            <button class="btn value">3</button>
            <button class="btn value">-</button>
        </div>

        <div class="row">
            <button class="btn value">0</button>
            <button class="btn value">.</button>
            <button class="btn">=</button>
            <button class="btn value">+</button>
        </div>
    </div>
</body>

</html>
